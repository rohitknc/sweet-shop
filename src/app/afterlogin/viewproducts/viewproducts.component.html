<html>
    <body>
        <div><h2>all catagaries</h2></div>
        <table *ngIf="l; else knc">
            <thead>
                <tr>
                    
                    <th>product name</th>
                    <th>catagary</th>
                    <th>company</th>
                    <th>price</th>
                    <th>book now</th>
                </tr>
            </thead>
            <tbody>
             <tr *ngFor="let product of products" >
                <td>{{product['pname']}}</td>
                <td>{{product['pcatagary']}}</td>
                <td>{{product['pcompany']}}</td>
                <td>{{product['pprice']}}</td>
                <td><button (click)="booknow(product['pname'],product['pprice'])">Book now</button></td>
             </tr>
            </tbody>
        </table>
        <ng-template #knc>
            <div class="manju">
                no data
            </div>
        </ng-template>
</body>
</html>
