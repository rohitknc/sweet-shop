<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h3>Your Bookings </h3>
        <div class="sub" *ngFor="let k of data">
            <div class="email">Email:{{k['email']}}</div>
            <div class="pname">Product:{{k['pname']}}</div>
            <div class="status">Status:{{k['status']}}</div>
            <div class="price">Price:â‚¹{{k['pprice']}}</div>
            <div><button (click)="open()">Give rating</button>
            </div>
        </div>
    </div>
    <div class="open" id="kj">
        <h4>Give rating here</h4>
        <div>

            <label class="fa fa-star " (click)="knc(1)"></label>
            <label class="fa fa-star " (click)="knc(2)"></label>
            <label class="fa fa-star " (click)="knc(3)"></label>
            <label class="fa fa-star" (click)="knc(4)"></label>
            <label class="fa fa-star" (click)="knc(5)"></label>
        </div>

    </div>
</body>

</html>
